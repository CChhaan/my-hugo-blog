  algoliaSearch:
    enable: false
    appId: #<algolia app id>
    apiKey: #<algolia api key>
    indexName: #<algolia index name>
    hits:
      perPage: 10
    # 索引生成内容长度字数限制
    limit: 1000

  # 本地搜索
  localSearch:
    # 是否开启搜索功能
    enable: true
    # 搜索索引文件路径
    path: /searchindexes.xml
    # 是立即搜索当输入关键字时，可选值： auto | manual
    trigger: auto
    # 显示头部的搜索记录，-1 表示显示所有搜索结果
    topNPerArticle: -1
    # 将 html 字符串转换为可读字符串
    unescape: false
    # 页面加载时是否要重新载入索引文件
    preload: false
    # 索引生成内容长度字数限制
    limit: 1000

