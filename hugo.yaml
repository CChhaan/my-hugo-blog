# ===============================================================
# 根据如下的配置说明完善自己的站点配置，建议另外拷贝进行调整避免冲突
# ===============================================================

# ---------------------------------------------------------------
# Hugo 引擎的基础配置
# ---------------------------------------------------------------

# 站点域名，比如： https://hugo-next.eu.org
baseURL: /
# 站点标题
title: 拾光博客 - 永浩
# 主题名称
theme: hugo-theme-next
# 站点默认的语言和代码
defaultContentLanguage: zh-cn
languageCode: zh-CN
# 多语言配置
languages:
  zh-cn:
    languageCode: zh-CN
    languageDirection: ltr
    languageName: "简体中文"
    weight: 1
  en-us:
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    weight: 2
    menus:
      main:
        - identifier: home
          name: Home
          pageRef: /
          pre: home
          weight: 1
        - identifier: about
          name: About
          pageRef: /about.html
          pre: user
          weight: 2
        - identifier: flinks
          name: Friend's Links
          pageRef: /flinks.html
          pre: thumbs-up
          weight: 3
        - identifier: example
          name: Example
          pre: angles-down
          weight: 4
        - identifier: syntax
          name: Syntax Highlighting
          pageRef: /post/09-syntax-highlighting
          weight: 1
          parent: example
        - identifier: math
          name: Math Formula
          pageRef: /post/10-math-formula
          weight: 2
          parent: example
        - identifier: flow-charts
          name: Flow Charts
          pageRef: /post/11-mermaid-charts
          weight: 3
          parent: example
        - identifier: archives
          name: Archives
          pageRef: /archives
          pre: archive
          weight: 5
        - identifier: commonweal
          name: Commonweal404
          pageRef: /404.html
          pre: heartbeat
          weight: 6
    params:
      yearFormat: "2006"
      monthFormat: "01/02"
      dateFormat: "2006/01/02"
      timeFormat: "2006/01/02 15:04:05 -07:00"

      author: NexT Theme
      subtitle: Build for Hugo Theme
      description: Keep it simple, keep it powerful.
      keywords: Hugo,NexT,theme,simple,powerful

      linksSets:
        title: Links

      footer:
        beian:
          enable: false

      postFooter:
        endLineTip: "~ End Line ~"

      rewardSets:
        comment: '<i class="fa-solid fa-mug-hot"></i>  How about you buy me a coffee?ヾ(^▽^*)))'

# 是否包含中文，日语，韩文
hasCJKLanguage: true
# 每页显示文章数量
pagination:
  pagerSize: 10
# 开启支持表情符号
enableEmoji: true
# 让 Markdown 文档支持 HTML 语法，高亮，文章目录等功能
markup:
  goldmark:
    renderer:
      unsafe: true
  # 高亮代码的样式
  highlight:
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    lineNumbersInTable: true
    noClasses: false
    style: friendly
  tableOfContents:
    # 开始/结束标题级别：1-6 (建议从2开始)
    startLevel: 2
    endLevel: 4

# 站点文章导航文件
sitemap:
  filename: "sitemap.xml"
  changefreq: "weekly"
  priority: 0.5

outputFormats:
  RSS:
    baseName: "rss"
  # 自定义生成本地搜索文件
  LocalIndexes:
    mediaType: application/xml
    baseName: searchindexes
    isPlainText: true
    notAlternative: true
  # 生成 Algolia 索引文件
  AlgoliaIndexes:
    mediaType: application/json
    baseName: algolia
    isPlainText: true
    notAlternative: true

# 默认使用本地搜索，如切换到 Algolia 搜索引擎，
# 请将下面的 LocalIndexes 替换成 AlgoliaIndexes
outputs:
  home: ["HTML", "RSS", "LocalIndexes"]

# 输出 robots 文件支持爬虫扫描
enableRobotsTXT: true

# 强制输出时压缩文件
minify:
  minifyOutput: true

#--------------------------------------
# 菜单配置说明
# identifier ： 唯一标识不可重复
# name       ： 菜单显示名称
# pageRef    ： 文章在content目录下的相对路径, 更多信息请
#               参考：https://gohugo.io/content-management/menus/#properties-site-configuration
# url        ： 站点外部链接地址，以 http 或者 https 开头
# pre        ： 菜单小图标
# weight     ： 显示顺序，字数越小越靠前
# -------------------------------------
menus:
  main:
    - identifier: home
      name: 首页
      pageRef: /
      pre: home
      weight: 1
    - identifier: about
      name: 关于
      pageRef: /about
      pre: user
      weight: 2
    # - identifier: flinks
    #   name: 友情链接
    #   pageRef: /flinks
    #   pre: thumbs-up
    #   weight: 3
    # - identifier: example
    #   name: 语法示例
    #   pre: angles-down
    #   weight: 4
    # - identifier: syntax
    #   name: 语法高亮
    #   pageRef: /post/09-syntax-highlighting
    #   weight: 1
    #   parent: example

    # - identifier: math
    #   name: 数学公式
    #   pageRef: /post/10-math-formula
    #   weight: 2
    #   parent: example
    # - identifier: flow-charts
    #   name: 流程图
    #   pageRef: /post/11-mermaid-charts
    #   weight: 3
    #   parent: example
    - identifier: categories
      name: 分类
      pageRef: /categories
      pre: archive
      weight: 5
    # - identifier: commonweal
    #   name: 公益 404
    #   pageRef: /404.html
    #   pre: heartbeat
    #   weight: 6

#-----------------------------------------
# Hugo NexT 主题参数配置
#-----------------------------------------
params:
  # 需要显示文章的部分，即content目录下的文件夹名称
  mainSections: ["post"]
  # 年，月，日及时间的格式化样式
  yearFormat: "2006"
  monthFormat: "01-02"
  dateFormat: "2006-01-02"
  timeFormat: "2006-01-02 15:04:05 -07:00"

  # 页面模式
  #scheme: Muse
  #scheme: Mist
  #scheme: Pisces
  scheme: Gemini

  # 开启暗模式
  darkmode: false

  # 站点基本信息
  author: 张永浩
  subtitle: 每天进步一点点
  description: 保持简单的易用性和强大的功能。
  keywords: 博客,前端,技术,生活,分享

  # 不同尺寸站点图标
  favicon:
    icon: /imgs/icons/favicon.ico
    small: /imgs/icons/favicon_16x16.ico
    medium: /imgs/icons/favicon_32_32.ico
    appleTouchIcon: /imgs/icons/apple_touch_icon_next.png

  # 自定义 Logo （目前只支持 Mist 页面模式）
  customLogo: #/imgs/hugo_next_logo.png

  # 用户自定义文件配置
  customFilePath:
    # archives: custom_archieves.html
    #   sidebar: custom_sidebar.html
    #   footer: custom_footer.html
    # style: /css/custom_style.css
    # style: /css/custom-code.css
    style: /css/syntax.css
  # 知识共享国际许可 4.0
  # 更多信息： https://creativecommons.org/about/cclicenses/
  creativeCommons:
    # 可选配置： by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | cc-zero
    license: by-nc-sa
    # 可选配置： big | small
    size: big
    # 侧边栏显示
    sidebar: true
    # 文章底部显示
    post: true
    # 是否为 AI 撰写
    byai: false
    # NotByAI icon 颜色，可选配置 black | white
    notByAiIconColor: "white"

  # OG SEO 配置
  openGraph:
    enable: true
    #twitter:
    #creator: <twitter:creator>
    #image: <twitter:image>
    #site: <twitter:site>
    #googlePlus: <g+:profile_link>
    #facebook:
    #  admins: <fb:admin_id>
    #  app_id: <fb:app_id>

  # 开启菜单的图标及动画效果，数字徽章显示
  menuSets:
    icons: true
    transition: true
    badges: true

  # ---------------------------------------------------------------
  # 侧边栏设置
  # ---------------------------------------------------------------
  sidebar:
    # 侧边栏位置，可选： left | right
    position: left

    # 自定义侧边栏的宽度，默认配置如下
    # Muse | Mist: 320
    # Pisces | Gemini: 240
    width: 256

    # 侧边栏的显示方式，可选值：
    #  - post    默认在文章页面展开显示
    #  - always  在所有页面展开显示
    #  - hide    点击侧边栏按钮才显示
    #  - remove  完全不显示侧边栏
    display: post

    # 侧边栏内部填充像素大小
    padding: 18
    # 侧边栏与顶部菜单栏的偏移像素大小（仅作用于 Pisces | Gemini 页面模式）
    offset: 12

  # 侧边栏头像
  avatar:
    # 设置显示头像的相对路径
    url: /imgs/avatar.jpg
    # 开启头像的圆形显示效果
    rounded: false
    # 开启头像随鼠标转动动画
    rotated: false
  siteState:
    # 是否在侧边栏显示文章、分类、标签信息
    basic: true
    # 站点访问信息
    views:
      enable: true
      # 组件类型，可选值为： 51la, busuanzi
      # 使用51la时需要注册账号：https://invite.51.la/
      plugin: busuanzi

  # 社交链接地址
  # 用法： `Key: 名称 || 链接地址 || 图标`
  # Key 用于排序建议从0开始
  socials:
    # social0: Github || https://github.com/elkan1788 || fab fa-github
    #social1: E-Mail || mailto:yourname@gmail.com || fa fa-envelope
    # social2: 知乎 || https://www.zhihu.com/people/lisenhui || fa fa-book
    #Google: https://plus.google.com/yourname || fab fa-google
    #Twitter: https://twitter.com/yourname || fab fa-twitter
    #FB Page: https://www.facebook.com/yourname || fab fa-facebook
    #StackOverflow: https://stackoverflow.com/yourname || fab fa-stack-overflow
    #YouTube: https://youtube.com/yourname || fab fa-youtube
    #Instagram: https://instagram.com/yourname || fab fa-instagram
    #Skype: skype:yourname?call|chat || fab fa-skype

  # 社交链接图标设置
  socialIcons:
    # 是否支持图标显示
    enable: true
    # 只显示图标
    iconsOnly: false
    # 开启动画效果
    transition: true

  # 友情链接设置
  linksSets:
    # Fontawsome图标名称
    # See: https://fontawesome.com/
    icon: fa fa-globe
    # 显示标题
    title: 友情链接
    # 可选值： block | inline
    layout: inline

  # 友情链接地址
  # 用法： `Key: 显示名称 || 链接地址`
  links:
    # link0: Hugo-NexT || https://gitee.com/hugo-next/hugo-theme-next
    # link1: 凡梦星尘空间站 || https://lisenhui.cn

  # 文章目录显示
  toc:
    enable: true
    # 自动设置列表的数字
    number: true
    # 开启自动换行显示
    wrap: false
    # 自动展开子列表
    expandAll: false
    # 最大的列表深度，建议不要超过3层
    maxDepth: 3

  # ---------------------------------------------------------------
  # 站点底部设置
  # ---------------------------------------------------------------
  footer:
    # 站点开始年份，默认为当下时间的年份
    since: 2025

    # 年份和版权信息之间的图标
    icon:
      # 图标名称
      name: fa fa-heart
      # 开启图标动画效果
      animated: true
      # 使用16进制设置图标的颜色
      color: "#ff0000"

    # 版权信息，如不设置将会使用 `author` 变量
    copyright:

    # 显示 Hugo 和 NexT 支持
    powered: true

    # 国内 ICP 备案和公安网备信息
    # See: https://beian.miit.gov.cn, http://www.beian.gov.cn
    beian:
      enable: true
      # ICP 备案的具体信息
      # icp: 粤ICP备 18047355-1 号
      # 公安网备的省份简称
      # provinceAbbr: 沪
      # 公安网备案号
      # gonganNum: 31011402009770

    # 站点支持供应商列表
    vendors:
      enable: true
      # 支持说明
      title: 提供CDN/云资源支持
      # 供应商列表，请将带有图标的供应商放在前面
      list:
        - name: Github
          link: https://github.com
          image:
            url: /imgs/vendors/github.svg
            width: 14

  # ---------------------------------------------------------------
  # 文章参数设置
  # ---------------------------------------------------------------

  # TODO
  # 将文章的描述内容用于首页展示（暂时未实现）
  excerptDesc: true

  # 是否显示阅读更多按钮
  readMoreBtn: true

  # 开启文章头部元素显示
  postMeta:
    # 是否开启各元素的文字显示
    itemText: true
    created: true
    updated:
      enable: false
      anotherDay: true
    categories: true
    wordCount: true
    readTime: false
    # 是否开启评论数显示
    comments:
      enable: false
      # 评论统计插件，暂只支持waline | waline3 | twikoo
      plugin: waline
    # 是否开启页面访问数显示
    views:
      enable: true
      # 页面访问统计插件，支持busuanzi, waline, waline3, twikoo (其中 twikoo 仅支持文章页显示)
      plugin: busuanzi
    # 是否开启过期提示
    expired: false
    # 是否开启摘要显示
    summary: true

  # 文章内容中的提示信息设置
  postAlerts:
    info:
      icon: "circle-info"
      color: "#4A90E2"
    note:
      icon: "bell"
      color: "#17A2B8"
    help:
      icon: "circle-question"
      color: "#967ADC"
    error:
      icon: "circle-xmark"
      color: "#DC3545"
    warning:
      icon: "triangle-exclamation"
      color: "#F39C12"
    success:
      icon: "circle-check"
      color: "#32CD32"
    important:
      icon: "circle-plus"
      color: "#007BFF"

  # 文章底部的设置
  postFooter:
    # 通过线条将文章和捐赠等信息隔开，并在线条上添加提示信息
    endLineTip: # "~ 我可是有底线的哟 ~"
    # 是否使用小图标，默认使用 # 符号表示标签
    tagIcon: true

  # 捐赠信息设置
  rewardSets:
    # 是否开启捐赠按钮，开启后将在每个文章页面底部显示
    enable: true
    # 是否开启捐赠方式的动画效果
    animation: false
    # 捐赠信息的描述，支持 HTML 语法
    comment: '<i class="fa-solid fa-mug-hot"></i>请我喝杯咖啡吧 ヾ(^▽^*)))'
    # 捐赠方式
    # 用例： `名称:图像地址`
    reward:
      wechatpay: /imgs/wechat-pay.png
      alipay: /imgs/ali-pay.png
      #paypal: /images/paypal.png
      #bitcoin: /images/bitcoin.png

  # 提供其它订阅站点文章的方式
  # 用例： `key: 名称 || 链接（图像地址）|| icon名称`
  followMe:
    #channel0: Twitter || https://twitter.com/username || fab fa-twitter
    #channel1: Telegram || https://t.me/channel_name || fab fa-telegram
    # channel2: WeChat || /images/wechat_channel.jpg || fab fa-weixin
    # channel3: RSS || /rss.xml || fa fa-rss

  # 文章的在线编辑
  postEdit:
    enable: false
    url: https://github.com/user-name/repo-name/tree/branch-name/subdirectory-name/

  # 设置文本的对齐方式
  textAlign:
    # 可选值： start | end | left | right | center | justify | justify-all | match-parent
    desktop: justify
    mobile: justify

  # 在手机端显示减少填充和边距
  mobileLayoutEconomy: true

  # 顶部面板在不同模式下的颜色
  themeColor:
    light: "#222"
    dark: "#222"

  # TODO 暂时不支持
  bodyScrollbar:
    overlay: false
    stable: true

  # 代码块的设置
  codeblock:
    # 支持样式类型： default | flat | mac
    style: mac
    # 在代码块上添加拷贝按钮
    copyBtn: true
    # 代码块的默认显示行高
    # maxHeight: 300

  # 返回顶部设置
  backTop:
    # 开启返回顶部按钮显示
    enable: true
    # 在侧边栏显示返回顶部按钮
    sidebar: false
    # 在返回按钮上显示进度
    scrollpercent: true

  # 读取进度条设置
  readingProgress:
    # 是否显示读取进度条
    enable: true
    # 进度条开始位置： left | right
    start: left
    # 进度条显示位置： top | bottom
    position: top
    # 是否反向显示进度
    reversed: false
    # 用16进制设置进度条颜色
    color: "#37c6c0"
    # 进度条的高度
    height: 3px

  # 书签功能
  bookmark:
    # 开启书签功能
    enable: true
    # 自定义书签显示颜色
    color: "#222"
    # 支持方式： auto | manual
    # auto: 当关闭页面或点击书签按钮时，会自动保存当前的阅读进度
    # manual: 只有当点击书签按钮时才会保存阅读进度
    save: manual

  # 右上角在 Github 上面关注我的横幅
  githubBanner:
    # 是否开启显示
    enable: false
    # 你的 Github 仓库地址
    permalink: https://github.com/hugo-next
    # 关注说明
    title: Follow me on GitHub

  # ---------------------------------------------------------------
  # TODO
  # 字体设置（暂时未实现）
  # ---------------------------------------------------------------
  # Find fonts on Google Fonts (https://fonts.google.com)
  # All fonts set here will have the following styles:
  #   light | light italic | normal | normal italic | bold | bold italic
  # Be aware that setting too much fonts will cause site running slowly
  # ---------------------------------------------------------------
  # Web Safe fonts are recommended for `global` (and `title`):
  # Arial | Tahoma | Helvetica | Times New Roman | Courier New | Verdana | Georgia | Palatino | Garamond | Comic Sans MS | Trebuchet MS
  # ---------------------------------------------------------------

  font:
    enable: true

    # Uri of fonts host, e.g. https://fonts.googleapis.com (Default).
    host:

    # Font options:
    # `external: true` will load this font family from `host` above.
    # `family: Times New Roman`. Without any quotes.
    # `size: x.x`. Use `em` as unit. Default: 1 (16px)

    # Global font settings used for all elements inside <body>.
    global:
      external: true
      family: Lato
      size:

    # Font settings for site title (.site-title).
    title:
      external: true
      family:
      size:

    # Font settings for headlines (<h1> to <h6>).
    headings:
      external: true
      family:
      size:

    # Font settings for posts (.post-body).
    posts:
      external: true
      family:

    # Font settings for <code> and code blocks.
    codes:
      external: true
      family:

  # ---------------------------------------------------------------
  # SEO 设置
  # ---------------------------------------------------------------

  # 给所有外部链接添加新标签打开
  exturl:
    enable: true
    # 给所有外部链接加上图标
    icon: true

  # 谷歌站点验证
  # See: https://developers.google.com/search
  googleSiteVerification: #<verify_code>

  # 微软 Bing 站验证
  # See: https://www.bing.com/webmasters
  bingSiteVerification: #<verify_code>

  # Yandex 站点验证
  # See: https://webmaster.yandex.ru
  yandexSiteVerification: #<verify_code>

  # 百度站点验证
  # See: https://ziyuan.baidu.com/site
  baiduSiteVerification: #<verify_code>

  # ---------------------------------------------------------------
  # 第三方插件和服务设置
  # ---------------------------------------------------------------

  # 数学公式渲染支持，可选值： mathjax, katex
  # 注意这里全局配置，意味着所有页面都会加载数学公式脚本

  # TODO
  # FancyBox is a tool that offers a nice and elegant way
  # to add zooming functionality for images.
  # For more information: https://fancyapps.com/fancybox/
  fancybox: false

  # TODO
  # Vanilla JavaScript plugin for lazyloading images.
  # For more information: https://apoorv.pro/lozad.js/demo/
  lazyload: false

  # TODO
  # Pangu Support
  # For more information: https://github.com/vinta/pangu.js
  # Server-side plugin: https://github.com/next-theme/hexo-pangu
  pangu: false

  # TODO
  # Quicklink Support
  # For more information: https://getquick.link
  # Front-matter variable (nonsupport home archive).
  quicklink:
    enable: false

    # Home page and archive page can be controlled through home and archive options below.
    # This configuration item is independent of `enable`.
    home: false
    archive: false

    # Default (true) will initialize quicklink after the load event fires.
    delay: true
    # Custom a time in milliseconds by which the browser must execute prefetching.
    timeout: 3000
    # Default (true) will attempt to use the fetch() API if supported (rather than link[rel=prefetch]).
    priority: true

  # ---------------------------------------------------------------
  # 评论功能设置
  # ---------------------------------------------------------------

  # 评论组件设置，最多支持2个显示
  comments:
    # 开启评论组件
    enable: false
    # 设置默认使用的评论插件
    # 可选值：livere | waline | utterances | artalk | giscus
    active: waline
    # 让用户自己选择使用评论插件留言
    # 如果设置为 false，将采用 active 参数的那个插件
    storage: true
    # TODO
    # Lazyload all comment systems.
    # lazyload: false
    # 设置你要显示的2个评论插件，`weight` 数字越小越靠前
    # `name` 参数名可选值：livere | waline | waline3 | utterances | artalk | giscus
